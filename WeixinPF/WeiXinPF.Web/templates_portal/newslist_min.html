<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$category.seo_title}</title>

    <meta name="keywords" content="{$category.seo_keywords}" />
    <meta name="description" content="{$category.seo_description}" />
    <meta name="generator" content="uweixin.cn" />
    <meta name="author" content="{$config.webcompany}" />
    <meta name="copyright" content="{$config.webcopyright}" />
    <meta name="MSSmartTagsPreventParsing" content="True" />
    <meta http-equiv="MSThemeCompatible" content="Yes" />
    <base href="{$yuming}" />
    <script src="/templates_portal/js/common.js" type="text/javascript"></script>
    <meta name="application-name" content="{$category.title}" />
    <meta name="msapplication-tooltip" content="{$category.seo_title}" />
    <meta name="msapplication-task" content="name={$category.title};action-uri={$yuming};icon-uri={$yuming}/favicon.ico" />
    <style type="text/css">
        body, html, div {
        margin:0px;
        }
        .newslist li {
            border-bottom: 1px solid #EEE;
            position: relative;
            line-height: 30px;
            list-style: none;
        }

            .newslist li .date {
                color: #999;
                margin-right: 5px;
                position: absolute;
                right: 5px;
                top: 0;
            }

            .newslist li a {
                 
                padding: 0 5px;
                display: block;
                color: #333;
                text-decoration: none;
                font-family: "Microsoft YaHei";
            }
    </style>
</head>

<body>


    <vt:set var="orderby" value="id desc" id="norderby" />
    <vt:set var="pagesize" value="2000" id="npagesize" />
    <vt:set var="categoryid" value="155" id="categoryid" />
    <vt:set var="channel_id" value="15" id="channel_id" />

<ul class="newslist">
 <vt:foreach from="$newslist" item="news" index="i">
 <li><a href="{$news.link_url}"  target="_blank">{$news.title}</a><span class="date">{$news.add_time format="yyyy-MM-dd"}</span></li>
  <vt:foreachelse /> 
  <li>无数据</li>
  </vt:foreach>
</ul>
</body>
</html>
