<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
<script type="text/javascript">
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2]; return null;
    }

    var access_code = GetQueryString('code');
    if (access_code == null) {
        var fromurl = "http://www.cloudorg.com.cn/travel/ticket/TicketDetail.html?ticketid=e668c406-e1b3-40a5-9333-7d5dc7f5d701&ticketName=%E5%96%80%E7%BA%B3%E6%96%AF%E6%B7%A1%E5%AD%A3%E9%97%A8%E7%A5%A8&price=90";
        var url = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxdd6127bdb5e7611c&redirect_uri=' + encodeURIComponent(fromurl) + '&response_type=code&scope=snsapi_base&state=STATE%23wechat_redirect&connect_redirect=1#wechat_redirect';
        location.href = url;
    }
</script>
</body>
</html>
