<!DOCTYPE html>
<html>
<head>
    <title>地图导览</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            outline: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        a {
            text-decoration: none;
        }

        html {
            height: 100%;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: 'Microsoft Yahei',Tahoma,Helvetica,Arial,sans-serif;
            font-size: 62.5%;
            position: relative;
        }

        ul, li {
            list-style: none;
        }

        .content {
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .map {
            width: 1600px;
            position: relative;
            overflow: hidden;
        }

            .map img {
                width: 100%;
            }

        .marker {
            position: absolute;
            width: 30px;
            height: 35px;
        }

        .point {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 35px;
            background: url(images//icons.png) 0 -205px no-repeat;
            z-index: 1;
        }

        .tip {
            position: absolute;
            left: 50%;
            top: 0;
            width: 300px;
            height: auto;
            -moz-transform: translate3d(-50%,-100%,0);
            -ms-transform: translate3d(-50%,-100%,0);
            -o-transform: translate3d(-50%,-100%,0);
            -webkit-transform: translate3d(-50%,-100%,0);
            transform: translate3d(-50%,-100%,0);
            background-color: #FFF;
            box-shadow: 0 0 5px #535658;
            border-radius: 5px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            z-index: 1000;
            display: none;
        }

        .tip-title {
            position: relative;
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #E5E5E5;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

            .tip-title h3 {
                float: left;
                height: 30px;
                color: #44b549;
                font-size: 12px;
                line-height: 30px;
                padding-left: 10px;
                font-weight: normal;
                text-shadow: 0 1px 1px #FFF;
            }

            .tip-title .close {
                position: absolute;
                right: 5px;
                top: 8px;
                width: 13px;
                height: 13px;
                background: url(images/close.png) 0 0 no-repeat;
            }

        .tip-content {
            padding: 15px;
        }

        .tip-bottom {
            width: 100%;
            border-top: 1px solid #E5E5E5;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

            .tip-bottom ul {
                width: 100%;
            }

                .tip-bottom ul li {
                    float: left;
                    width: 50%;
                    height: 30px;
                    line-height: 30px;
                    text-align: center;
                    box-sizing: border-box;
                }

                    .tip-bottom ul li:first-child {
                        border-right: 1px solid #E5E5E5;
                    }

        .triangle {
            width: 0;
            height: 0;
            left: 50%;
            bottom: -8px;
            margin-left: -8px;
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: #fff transparent transparent;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="map">
            <div class="marker" style="left: 607px;top: 634px;">
                <i class="point"></i>
                <div class="tip">

                        <i class="close"></i>

                    <div class="tip-content">我是卧龙湾啊我是卧龙湾啊我是卧龙湾啊我是卧龙湾啊</div>
                    <div class="tip-bottom">

                            <li>查看详情</li>

                    </div>
                    <i class="triangle"></i>

                    <div class="tip-content">我是月亮湾啊我是月亮湾啊我是月亮湾啊我是月亮湾啊我是月亮湾啊我是月亮湾啊</div>
                    <div class="tip-bottom">
                        <ul>
                            <li>查看详情</li>
                            <li>去这里</li>
                        </ul>
                    </div>
                    <i class="triangle"></i>
                </div>
            </div>
            <div class="marker" style="left: 557px;top: 552px;">
                <div class="tip">
                    <div class="tip-title">
                        <h3>神仙湾</h3>
                        <i class="close"></i>
                    </div>
                    <div class="tip-content">我是神仙湾啊我是神仙湾啊我是神仙湾啊我是神仙湾啊我是神仙湾啊我是神仙湾啊我是神仙湾啊</div>
                    <div class="tip-bottom">
                        <ul>
                            <li>查看详情</li>
                            <li>去这里</li>
                        </ul>
                    </div>
                    <i class="triangle"></i>
                </div>
                <i class="point"></i>
            </div>
            <div class="marker" style="left: 498px;top: 385px;">
                <div class="tip">
                    <div class="tip-title">
                        <h3>观鱼台</h3>
                        <i class="close"></i>
                    </div>
                    <div class="tip-content">我是观鱼台啊我是观鱼台啊我是观鱼台啊我是观鱼台啊我是观鱼台啊我是观鱼台啊</div>
                    <div class="tip-bottom">
                        <ul>
                            <li>查看详情</li>
                            <li>去这里</li>
                        </ul>
                    </div>
                    <i class="triangle"></i>
                </div>
                <i class="point"></i>
            </div>
            <img src="images/map.jpg" alt="" />
        </div>
    </div>
    <script src="../../scripts/jquery/zepto.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.content').scrollTop(100);
            $('.content').scrollLeft(400);

            $(".map").on('click', '.marker', function () {
                $(".tip").hide();
                $(this).find('.tip').show();
            });

            $(".close").on('click', function () {
                alert($(this).closest('.tip').length);
                $(this).pa('.tip').hide();
            });
        });
    </script>
</body>
</html>
