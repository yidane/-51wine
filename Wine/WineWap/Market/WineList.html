<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon.png" />
    <title>5要酒网</title>
    <link href="../Styles/jx/category.css" rel="stylesheet" />
    <link href="../Styles/jx/foot.css" rel="stylesheet" />
    <link href="../Styles/jx/head.css" rel="stylesheet" />
    <link href="../Styles/jx/reset.css" rel="stylesheet" />
    <script src="../Javascript/jquery-1.6.2.min.js"></script>
    <script type="text/javascript">
        var id = 0;
        $().ready(function () {
            GetWineDataList(false);
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        function GetWineDataList(isMore) {
            var wineType = getQueryString("WineType");
            if (wineType != null && parseInt(wineType) > 0) {
                if (isMore) {
                    $('.page a').text("加载中...");
                }
                $.ajax({
                    type: "POST",
                    url: "../Services/MarketService.asmx/QueryWineList",
                    data: { wineType: wineType, id: id },
                    dataType: "json",
                    success: function (data, flag) {
                        id = data.Result.ID;
                        $('#wineList').append(data.Result.Html);
                        $('#spanTitle').html(data.Result.Title);
                        if (data.Result.IsOver) {
                            $('#divMore').hide();
                        }
                        else {
                            if (isMore) {
                                $('.page a').text("加载更多");
                            }
                        }
                    },
                    error: function (e, d, s) {
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <span class="headline" id="spanTitle"></span>
    </div>
    <style type="text/css">
        #btn_filter {
            float: right;
        }

        .section_filter {
            height: 1px;
            overflow: hidden;
        }

        #ac_lay {
            text-align: center;
        }

        .jx-p {
            padding-left: 30px;
        }
    </style>

    <div class="seolist">
        <section>
            <div class="price clearfix">
                <p class="jx-p">订货时间：全天24小时。非送货时间次日优先送达</p>
                <br />
                <p class="jx-p"><span style="float: left">送货时间：<strong style="color: #fb0000">9:00-20:00</strong></span></p>
                <br />
                <p class="jx-p">免费送货：白酒、红酒一瓶起送</p>
                <br />
                <p class="jx-p" style="padding-left: 100px;">啤酒、饮料一件起送</p>
                <br />
                <p class="jx-p" style="padding-left: 100px;">香烟一条起送</p>
                <br />
                <p class="jx-p"><span style="float: left">送货范围：长治市区、郊区</span></p>
                <br />
                <p class="jx-p"><span style="float: left"><a href="tel:0355-8888519"><strong style="color: #fb0000;font-size: 18px">订酒热线：0355-8888519</strong></a></span></p>
                <br />
                <p class="jx-p">付款方式：货到付款、网站网银支付</p>
            </div>
            <hr/>
            <ul class="goods-list clearfix" id="wineList">
            </ul>
            <div class='page clearfix' id="divMore">
                &nbsp;<a class='more_page' href="javascript:void(0);" onclick="GetWineDataList(true)">加载更多</a>&nbsp;
            </div>
        </section>
    </div>
</body>
</html>
