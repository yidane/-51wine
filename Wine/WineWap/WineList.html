<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon.png" />
    <title>51酒网手机版</title>
    <link href="Styles/jx/category.css" rel="stylesheet" />
    <link href="Styles/jx/foot.css" rel="stylesheet" />
    <link href="Styles/jx/head.css" rel="stylesheet" />
    <link href="Styles/jx/reset.css" rel="stylesheet" />
    <script src="Javascript/jquery-1.6.2.min.js"></script>
    <script type="text/javascript">
        var currentPage = 0;
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        $().ready(function () {
            GetWineDataList(false);
        });

        function GetWineDataList(isMore) {
            var id = getQueryString("id");
            if (!(id != null && parseInt(id) > 0)) {
                id = 0;
            }
            if (isMore) {
                $('.page a').text("加载中...");
            }
            $.ajax({
                type: "POST",
                url: "GetWineData.asmx/GetWineDataList",
                data: { id: id, isMore: isMore, currentPage: currentPage },
                dataType: "json",
                success: function (data, flag) {
                    currentPage = currentPage + 1;
                    $('#wineList').append(data.Data);
                    $('#spanTitle').html(data.Title);
                    if (data.IsOver) {
                        $('#divMore').hide();
                    }
                    else {
                        if (isMore) {
                            $('.page a').text("加载更多");
                        }
                    }
                },
                error: function (e, d, s) {
                }
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <span class="headline" id="spanTitle"></span>
    </div>
    <style type="text/css">
        #btn_filter {
            float: right;
        }

        .section_filter {
            height: 1px;
            overflow: hidden;
        }

        #ac_lay {
            text-align: center;
        }
    </style>

    <div class="seolist">
        <section>
            <ul class="goods-list clearfix" id="wineList">
            </ul>
            <div class='page clearfix' id="divMore">
                &nbsp;<a class='more_page' href="javascript:void(0);" onclick="GetWineDataList(true)">加载更多</a>&nbsp;
            </div>
        </section>
    </div>
</body>
</html>
