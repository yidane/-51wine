<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>与湖怪合影</title>
    <link href="../Styles/monster.css" rel="stylesheet" />
    <link href="../Styles/jquery.Jcrop.css" rel="stylesheet" />
    <style type="text/css">
        #crop_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.6);
            font-size: 12px;
            z-index: 1001;
            display: none;
        }

        .crop-layer-main {
            position: absolute;
            top: 5%;
            width: 90%;
            margin: 0 5%;
            overflow: hidden;
            background-color: #FFF;
            border: 1px solid #999;
            box-shadow: 0 0 5px #535658;
            border-radius: 8px;
        }

        .crop-layer-title {
            height: 30px;
            border-bottom: 1px solid #E5E5E5;
            background: #F3F3F3;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

            .crop-layer-title h3 {
                float: left;
                height: 31px;
                color: #4C4C4C;
                font-size: 12px;
                line-height: 31px;
                overflow: hidden;
                margin: 0;
                padding-left: 10px;
                font-weight: bold;
                text-shadow: 0 1px 1px #FFF;
            }

        .crop-layer-body {
            padding: 10px;
            width: 100%;
            height: 300px;
            background: #e2e2e2;
        }

            .crop-layer-body img {
                margin: 0 auto;
                width: 100%;
                height: 100%;
            }

        .crop-layer-preview {
            border-top: 1px solid #e5e5e5;
            width: 100%;
            padding: 10px;
            overflow: hidden;
        }

            .crop-layer-preview .preview-container {
                float: left;
                width: 100px;
                height: 100px;
                overflow: hidden;
            }

            .crop-layer-preview .crop-layer-buttom {
                width: 100px;
                margin-top: 15px;
                float: right;
            }

        .crop-layer-buttom .btn {
            margin-bottom: 5px;
            height: 30px;
            line-height: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        .pulse {
            width: 200px;
            height: 30px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -15px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            -moz-animation: pulse 1s linear 0s infinite both;
            -webkit-animation: pulse 1s linear 0s infinite both;
            animation: pulse 1s linear 0 infinite both;
        }

        @-webkit-keyframes pulse {
            0%,100% {
                -webkit-transform: scale3d(1,1,1);
                transform: scale3d(1,1,1);
            }

            50% {
                -webkit-transform: scale3d(1.05,1.05,1.05);
                transform: scale3d(1.05,1.05,1.05);
            }
        }

        @keyframes pulse {
            0%,100% {
                -webkit-transform: scale3d(1,1,1);
                transform: scale3d(1,1,1);
            }

            50% {
                -webkit-transform: scale3d(1.05,1.05,1.05);
                transform: scale3d(1.05,1.05,1.05);
            }
        }
    </style>

</head>
<body>
    <div id="loading">
        <div class="loader spin"></div>
    </div>
    <div class="container bg">
        <img src="../images/monster_transparent.png" alt="" class="monster" />
        <div class="btn_box">
            <span id="chooseImage" class="btn">上传照片与湖怪合影</span>
        </div>
    </div>
    <div id="mask" style="width:100%; height:100%;position:fixed;top:0; left:0; z-index:9999;background:#000;opacity:.7;display:none;">
        <div class="loader spin"></div>
    </div>
    <div id="crop_container">
        <div class="crop-layer-main fall-in">
            <div class="crop-layer-title">
                <h3>编辑相片</h3>
            </div>
            <div class="crop-layer-body">
                <img id="crop_img" />
            </div>
            <div class="crop-layer-preview">
                <div class="preview-container">
                    <img id="preview_img" />
                </div>
                <div class="crop-layer-buttom">
                    <span class="btn" id="btnSure">确定</span>
                    <span class="btn" id="btnReselect">重新选择</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../javaScripts/jquery-2.1.4.min.js"></script>
    <script>
        document.onreadystatechange = loading;
        function loading() {
            if (document.readyState == "complete") {
                setTimeout(function () {
                    loaded();
                }, 600);
            }
            setTimeout(function () {
                loaded();
            }, 8000);

            function loaded() {
                $("#loading").hide();
                $(".container").show();
            }
        }
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../javaScripts/jquery.Jcrop.min.js"></script>
    <script src="Scripts/WeiXinSdk.js"></script>
    <script src="Scripts/photo.js"></script>
</body>
</html>
