<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="keywords" content="摇一摇功能">
    <meta name="description" content="摇一摇功能">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="styles/page-animation.css" rel="stylesheet" />

    <style>
        .full-height {
            height: 100%;
        }
        .full-width {
            width:100%;
        }
        .main {
        top:15%;
          position: absolute;
          width:100%;
        }

        .main-center {
        position: relative;
            /*top: 50%;*/
            left: 50%;
            
            margin-left: -86px;
        }

        .gift {
            width: 170px;
            height: 210px;
            background: url(images/gift.png) no-repeat;
            animation: hand_move infinite 2s;
            -webkit-animation: hand_move infinite 2s;
        }

        .button {
            font-size: 16px;
            width: 155px;
            height: 50px;
            line-height: 50px;
            
            /*top: 35%;*/
            color: #fff;
            text-align: center;
            background: #000;
            background-image: linear-gradient(rgb(204,0,0), rgb(153,0,0));
            background-image: -webkit-linear-gradient(rgb(204,0,0), rgb(153,0,0));
            cursor: pointer;
            border-radius: 10px;
           
        }

        .text-red-result {
        color:#CC0000;
        font-size:18px;
        font-weight:bolder;
        margin-left:-10px;
        }

        .item-hidden {
        display:none;
        }

        .top-zIndex {
        z-index:20;
        }
    </style>
</head>
<body style="background-color:#FF9966">
    <div class="full-height full-width">
        <div class="main ">
            <div class="main-center item-hidden top-zIndex" id="text_result">
                <p class="text-red-result">恭喜您，获得现金10元！</p>
            </div>
            <div class="button main-center top-zIndex" id="botton" onclick="javascript: btnClick()">马上领取</div>
            <div class="gift main-center ">

            </div>

        </div>
    </div>
    <script src="javaScripts/zepto.min.js"></script>
    <script type="text/javascript">
        

        function btnClick() {
            $("#text_result").removeClass("item-hidden");
        }
    </script>
</body>
</html>
