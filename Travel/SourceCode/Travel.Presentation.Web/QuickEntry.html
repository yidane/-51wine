<!DOCTYPE html>
<html>
<head>
    <title>快捷入口</title>
    <meta id="eqMobileViewport" name="viewport" content="width=device-width,
          initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }

        ul, li {
            list-style: none;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/qrbg.jpg');
            background-size: cover;
            z-index: -1;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .logo {
            margin: 0 auto;
            height: 50px;
            padding-left: 60px;
            width: 200px;
            line-height: 50px;
            background: url(images/logo.png) 0 0 no-repeat;
            background-size: auto 50px;
            font-size: 2rem;
            color: #2e8b57;
            text-align: center;
        }

        .qrcode-list {
            width: 100%;
            padding: 1rem;
            overflow: hidden;
        }

        .qrcode-list-item {
            width: 100%;
            margin-bottom: 1.5rem;
        }

            .qrcode-list-item p {
                width: 100%;
                color: #fff;
                font-size: 1.6rem;
            }

            .qrcode-list-item .qrcode {
                width: 100%;
                margin-top: 1rem;
                overflow: hidden;
            }

        .qrcode li {
            float: left;
            width: 6.45rem;
            height: 6.45rem;
            margin-right: 1rem;
        }

            .qrcode li img {
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <!--<div class="logo">
            喀纳斯欢迎您
        </div>-->
        <div class="qrcode-list">
            <div class="qrcode-list-item">
                <p>1.微信扫码关注喀纳斯旅游公众号，让微信伴您解读喀纳斯！</p>
                <ul class="qrcode">
                    <li>
                        <img src="images/qrcode/gongzhonghao.jpg" />
                    </li>

                </ul>
            </div>
            <div class="qrcode-list-item">
                <p>2.微信扫码参与喀纳斯景点活动，摇取红包，和湖怪合影，一起来玩吧！</p>
                <ul class="qrcode">
                    <li>
                        <img src="images/qrcode/gongzhonghao.jpg" />
                    </li>
                    <li>
                        <img src="images/qrcode/gongzhonghao.jpg" />
                    </li>
                </ul>
            </div>
            <div class="qrcode-list-item">
                <p>3.微信扫码即可用手机订购门票，既方便又省事！</p>
                <ul class="qrcode">
                    <li>
                        <img src="images/qrcode/gongzhonghao.jpg" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
