<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>申请退款</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 10px;
            text-size-adjust: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            height: 100%;
            background: #ccc;
        }

        .ticket {
            width: 100%;
            overflow: hidden;
        }

            .ticket > h3 {
                height: 30px;
                line-height: 30px;
                padding: 10px;
                font-size: 1.5rem;
                font-weight: normal;
            }

        .ticket-detail {
            padding: 0 0 0 1.5rem;
            background: #fff;
        }

        .ticket-detail-item {
            height: 3.5rem;
            line-height: 3.5rem;
            border-top: 1px solid #ccc;
            font-size: 1.5rem;
            overflow: hidden;
        }

            .ticket-detail-item span {
                float: right;
            }

        .pr {
            padding-right: 4rem;
        }

        .ticket-detail-item .addon {
            display: inline-block;
            width: 3.5rem;
            height: 3.5rem;
            text-align: center;
            font-size: 3rem;
            font-style: normal;
            background: #3399ff;
            cursor: pointer;
        }

        .addon.disable {
            background: #00ccff;
        }

        .ticket-detail-item input {
            width: 4rem;
            height: 3.5rem;
            vertical-align: top;
            text-align: center;
            border: none;
        }

        .noborder {
            border: none;
        }

        .text-red {
            color: #ff0000;
        }

        .text-blod {
            font-weight: bold;
        }

        .ticket-submit {
            margin-top: 5rem;
            text-align: center;
        }

            .ticket-submit span {
                display: inline-block;
                height: 4rem;
                line-height:4rem;
                width: 10rem;
                text-align: center;
                border-radius: 5px;
                background: #0094ff;
                color:#fff;
                font-size:1.6rem;
            }
    </style>
</head>
<body>
    <div class="content">
        <div class="ticket">
            <h3>退票信息</h3>
            <div class="ticket-detail">
                <div class="ticket-detail-item noborder">
                    <label>喀纳斯景区门票—半价票</label>
                    <span class="text-blod pr">110元</span>
                </div>
                <div class="ticket-detail-item">
                    <label>退票数量</label>
                    <span>
                        <i class="addon disable" id="minus">-</i>
                        <input value="1" />
                        <i class="addon" id="plus">+</i>
                    </span>
                </div>
                <div class="ticket-detail-item">
                    <label>退还总额</label>
                    <span class="text-red text-blod pr">220元</span>
                </div>
            </div>
        </div>
        <div class="ticket-submit">
            <span class="text-blod">提 交</span>
        </div>
    </div>
</body>
</html>
