<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>神仙湾</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

            .bg span {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                color: transparent;
                background-image: url(images/bg.png);
                background-size: cover;
                background-position: 50% 50%;
                background-repeat: no-repeat;
                z-index: 0;
            }

        .progress {
            width: 100%;
            position: relative;
        }

            .progress img {
                width: 100%;
            }

        .container {
            padding: 15px;
        }

        .caption {
            height: 40px;
            overflow: hidden;
            position: relative;
        }

            .caption .listen {
                position: absolute;
                right: 0;
                top: 0;
                width: 40px;
                height: 40px;
                background: url(images/listen.png) 0 0 no-repeat;
                background-size: 40px 40px;
                cursor:pointer;
            }

                .caption .listen.close {
                    background-image: url(images/listen_close.png);
                }

            .caption .title {
                line-height: 30px;
                margin-top: 5px;
                padding: 0 10px;
                font-size: 1.625rem;
                font-weight: bold;
                color: #fff;
                border-left: 4px solid #f00;
            }

        .imgbox {
            width: 100%;
            position: relative;
            margin: 15px 0 30px;
            height: 220px;
        }

        .box-item {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 6px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            position: absolute;
            opacity: 0.6;
        }

        .imgbox .box-item:nth-child(1) {
            left: -10px;
            top: 0;
        }

        .imgbox .box-item:nth-child(2) {
            left: -5px;
            top: 5px;
        }

        .imgbox .box-item:nth-child(3) {
            left: 0;
            top: 10px;
        }

        .imgbox .box-item:nth-child(4) {
            left: 5px;
            top: 15px;
        }

        .imgbox .box-item:last-child {
            opacity: 1;
        }

        .imgbox img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }

        .produce {
            position: relative;
            line-height: 1.5;
            font-size: 1.4rem;
            color: #D4D2FF;
            padding: 10px;
        }

            .produce p {
                white-space: pre-wrap;
            }

            .produce .border-left-top {
                position: absolute;
                width: 60px;
                height: 60px;
                top: 0;
                left: -2px;
                background: url(images/border-left-top.png) 0 0 no-repeat;
            }

            .produce .border-right-bottom {
                position: absolute;
                width: 60px;
                height: 60px;
                right: 0;
                bottom: -2px;
                background: url(images/border-right-bottom.png) 0 0 no-repeat;
            }

        @media screen and (min-width: 375px) {
            .imgbox {
                height: 260px;
            }
        }

        @media screen and (min-width: 414px) {
            .imgbox {
                height: 290px;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <span></span>
    </div>
    <div class="container">
        <div class="progress">
            <img src="images/step.png" alt="">
        </div>
        <div class="caption">
            <div class="listen"></div>
            <div class="title">神仙湾</div>
        </div>
        <div class="imgbox">
            <div class="box-item">
                <img src="images/sx.png" alt="">
            </div>
            <div class="box-item">
                <img src="images/sx.png" alt="">
            </div>
            <div class="box-item">
                <img src="images/sx.png" alt="">
            </div>
            <div class="box-item">
                <img src="images/sx.png" alt="">
            </div>
        </div>
        <div class="produce">
            <span class="border-left-top"></span>
            <span class="border-right-bottom"></span>
            <p>        海拔1327m，喀纳斯河因受到下游泥石流及崩塌堆积的堵塞而变宽，最宽处达700m，是景区内喀纳斯河最宽的河段，河中有数个小岛。此段河谷地势平缓，在河岸地带形成大片沼泽与草甸。每当清晨或者雨后，神仙湾总是雾气升腾，宛若仙境，仿佛神仙出没，因此得名。神仙湾河岸森林茂密，系落叶松和云杉构成的针叶林。树龄最大的西伯利亚落叶松表明森林至少有400年以上的历史。</p>
        </div>
    </div>
    <script src="../javaScripts/zepto.min.js"></script>
    <script type="text/javascript">
        var music = {
            play: function () {
                if (!music.player) {
                    music.player = new Audio();
                    music.player.src = '../audios/yinyue.mp3';
                    music.player.loop = true;
                }
                music.player && music.player.play();
            },
            pause: function () {
                if (music.player) {
                    music.player.pause();
                }
            }
        }
        $(function () {
            music.play();
            $('.listen').on('click', function () {
                var $this = $(this);
                if ($this.hasClass('close')) {
                    music.play();
                    $this.removeClass('close');
                }
                else {
                    music.pause();
                    $this.addClass('close');
                }
            });
        });
    </script>
</body>
</html>
