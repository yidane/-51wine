        article, aside, dialog, footer, header, section, footer, nav, figure, menu {

        body {
            /*background-color: #000;*/
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            font-weight: 300;
            font-family: 'Microsoft Yahei',Tahoma,Helvetica,Arial,sans-serif;
            font-size: 62.5%;
            line-height: 1.231;
            -webkit-touch-callout: none;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-align: stretch;
            position: relative;
        }


        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            font-weight: 400;
        }

        .clr:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clr {
            *zoom: 1;
        }

        @-webkit-keyframes rollIn {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(-100%,0,0) rotate3d(0,0,1,-120deg);
                transform: translate3d(-100%,0,0) rotate3d(0,0,1,-120deg);
            }

            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        .wapper {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            cursor: pointer;
            overflow-x: hidden;
            overflow-y: hidden;
            -webkit-user-select: none;
        }

        .main-page {
            border: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: top center;
            background-size: cover;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            display: -webkit-box;
            display: none;
            -webkit-box-orient: vertical;
            overflow: hidden;
            z-index: 0;
            -webkit-transform-origin: center center;
            background: #fff;
        }

        .area {
            position: absolute;
            top: 0;
            text-align: left;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            overflow: hidden;
        }

            .area > li {
                color: #676767;
                line-height: 1;
                background: 0;
                position: absolute;
                list-style: none !important;
                margin: 0 !important;
                padding: 0;
                -webkit-transition: padding .5s;
                -moz-transition: padding .5s;
                transition: padding .5s;
                min-height: 24px;
                min-width: 24px;
                width: 100%;
                -webkit-user-select: none;
            }

                .area > li .element-box {
                    width: 100%;
                    height: 100%;
                    overflow: hidden;
                }

        .element-box-image {
            opacity: 1;
            color: rgb(103, 103, 103);
            border: 8px solid #fff;
            padding-bottom: 0px;
            padding-top: 0px;
            line-height: 1;
            border-radius: 0px;
            box-shadow: rgba(0, 0, 0, 0.2) 3px 5px 0px;
        }

        .area > li .element-box-contents {
            width: 100%;
            height: 100%;
        }

        .area > li .element-box,
        .area > li .element-box-contents {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .current {
            display: block;
        }

        #wrapper-background {
            width: 100%;

            background: url("images/intro-background.jpg") no-repeat;
        }

        @media screen and (max-height: 490px) {

            }
        }

        @media screen and (max-height: 550px) and (min-height:490px) {
            .index-info {
                font-size: 14px;
            }
        }
    </style>
