                <span class="title">沈园</span>

                <p class="desc">
                    沈园又名沈氏园，位于浙江省绍兴市区东南的洋河弄，原系沈氏私家花园，故名。清乾隆《绍兴府志》引旧志记载：“在府城禹迹寺南会稽地，宋时池台极盛。”这“池台”指的就是沈园。公元1151年，陆游与唐琬在此引发的《钗头凤》故事，更使沈园名传千古。
                </p>
            </div>
        </div>
        <div class="dilog" style="">
            <div class="album-desc-wrap">
                <span class="title">断云石</span>

                <p class="desc">断云石在沈园入口处，“断云”（谐音“断缘”）此石中间断开，但依依不愿分离，向人们诉说陆游和唐琬的爱情悲剧，点明沈园的主题。</p>
            </div>
        </div>
    </div>

            page_desc: '沈园又名沈氏园，位于浙江省绍兴市区东南的洋河弄，原系沈氏私家花园，故名。清乾隆《绍兴府志》引旧志记载：“在府城禹迹寺南会稽地，宋时池台极盛。”这“池台”指的就是沈园。公元1151年，陆游与唐琬在此引发的《钗头凤》故事，更使沈园名传千古。',
            lists: [
                {
                    title: '断云石',
                    desc: '断云石在沈园入口处，“断云”（谐音“断缘”）此石中间断开，但依依不愿分离，向人们诉说陆游和唐琬的爱情悲剧，点明沈园的主题。',
                    audio_src: 'http://wxcdn.shaoxingtour.cn/data/voices/2014-09-24/54228c6c15ae8.mp3',
                    images: [{
                        image_src: 'http://wxcdn.shaoxingtour.cn/data/imgs/2014-09-24/360200/54228c6958da1.jpg'
                    }]
                },
                {
                    title: '六朝井亭',
                    desc: ' 六朝井亭是唐、五代、宋、明、清的亭阁、砖井、池塘和假山等建筑遗址多处，是沈园悠久历史的实物见证。“六朝井亭”亭内有古井一口，此井亭中间可以望到天空，亭顶中空，可以使井承天露，象征诗人覆水欲收的意愿。中空“承天光”，解决雨水活性和采光。从中体现人们向往婚姻光明自由的愿望。',
                    audio_src: 'http://wxcdn.shaoxingtour.cn/data/voices/2014-09-24/54228cd420df0.mp3',
                    images: [{
                        image_src: 'http://wxcdn.shaoxingtour.cn/data/imgs/2014-09-24/360200/54228cce8f928.jpg'
                    },
                        {
                            image_src: 'http://wxcdn.shaoxingtour.cn/data/imgs/2014-09-24/360200/54228cd0d10ab.jpg'
                        }]
                },
            ]
        };


        var vm = new ScenicDetailViewModel(data);
        ko.applyBindings(vm);

        var position;
        var arr = new Array();
        var title = new Array();
        var t1 = null;
        var play;
        function myclick() {
            if (t1 == null) {
                t1 = new Date().getTime();
            } else {
                var t2 = new Date().getTime();
                if (t2 - t1 < 500) {
                    t1 = t2;
                    return;
                } else {
                    t1 = t2;
                }
            }
            $.modal.close();
        }
        var p;
        function updatePosition() {
            var x = -this.x;
            for (var i = 0; i < arr.length; i++) {
                var rarr = arr[i + 1] ? arr[i + 1] : Number.POSITIVE_INFINITY;
                if (arr[i] < x && x < rarr) {
                    if (p == i) return false;
                    p = i;
                    $(".position").html(title[p]);

                    $(".play-audio").show();

                    $(".playing").hide();
                    break;
                }
            }
        }
        $(function () {
            $("li").click(function () {
                myclick();
                var index = $(this).index();
                //if (index == 0) return false;
                $(".dilog").eq(index).modal();
            });

            $(".dilog").click(function () {
                myclick();
            });

            $(".lists:not(:first)").each(function (index) {
                arr[index] = $(this).position().left;

                title[index] = $(this).find(".title").html();
            });

            $(".play-audio").click(function () {
                if (play) {
                    var playaudio = document.getElementById('audio' + play);
                    playaudio.pause();
                }
                var audio = document.getElementById('audio' + p);
                play = p;
                audio.addEventListener('ended', function () {
                    $(".play-audio").show();
                    $(".playing").hide();
                }, false);
                audio.play();
                $(".play-audio").hide();
                $(".playing").show();
            });

            $(".playing").click(function () {
                var playaudio = document.getElementById('audio' + play);
                playaudio.pause();
                $(".play-audio").show();
                $(".playing").hide();
            });

            var w = 30;
            $("#scroller .lists").each(function () {
                w += $(this).width() + 55;
            });
            $("#scroller").css("width", w);

            myScroll = new IScroll('#wrap', {
                probeType: 3,
                mouseWheel: true,
                eventPassthrough: true,
                scrollX: true,
                scrollY: false,
                preventDefault: false,
                checkDOMChanges: true,
                click: true
            });
            myScroll.on('scrollEnd', updatePosition);
            myScroll.refresh();
        })
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);


    </script>
</body>
